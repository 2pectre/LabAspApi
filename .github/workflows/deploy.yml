name: Lab Actions

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config --global user.name "2pectre"
          git config --global user.email "2pectre@users.noreply.github.com"
        shell: powershell

      - name: Find folders
        id: find-folders
        run: |
          $rootPath = "${{ github.workspace }}"
          $folders = Get-ChildItem -Directory -Path $rootPath | Where-Object { $_.Name -match '^LabAspApi_[\w]+$' }
          $validFolders = @()
          foreach ($folder in $folders) {
            if (Test-Path "$($folder.FullName)\deploy.sh") {
              $validFolders += $folder.Name
            }
          }
          Write-Output "::set-output name=folders::$($validFolders -join ',')"
        shell: powershell

      - name: Deploy scripts
        run: |
          $folders = "${{ steps.find-folders.outputs.folders }}".Split(',')
          foreach ($folder in $folders) {
            Write-Host "Running deploy.sh in $folder"
            Push-Location "$Env:GITHUB_WORKSPACE\$folder"
            & "C:\Program Files\Git\bin\bash.exe" "./deploy.sh"
            Pop-Location
          }
        shell: powershell
