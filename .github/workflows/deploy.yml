name: Lab Actions

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config --global user.name "2pectre"
          git config --global user.email "2pectre@users.noreply.github.com"
        shell: powershell

      - name: Run deploy.sh for dynamically detected folders
        run: |
          Get-ChildItem -Directory -Filter "LabAspApi_*" | ForEach-Object {
            $deployScript = Join-Path $_.FullName "deploy.sh"
            if (Test-Path $deployScript) {
              Write-Host "Running deploy.sh in $($_.Name)"
              & "C:\Program Files\Git\bin\bash.exe" $deployScript
            } else {
              Write-Host "deploy.sh not found in $($_.Name), skipping."
            }
          }
        shell: powershell
