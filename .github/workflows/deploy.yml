
name: Lab Actions

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config --global user.name "2pectre"
          git config --global user.email "2pectre@users.noreply.github.com"
        shell: powershell

      - name: Find and Run deploy.sh for each LabAspApi folder
        run: |
          $rootDir = 'C:\\actions-runner\\_work\\LabAspApi\\LabAspApi'
          $folders = Get-ChildItem -Path $rootDir -Directory | Where-Object { $_.Name -match '^LabAspApi_\\d+$' }
          foreach ($folder in $folders) {
            $deployScript = \"$($folder.FullName)\\deploy.sh\"
            if (Test-Path $deployScript) {
              & \"C:\\Program Files\\Git\\bin\\bash.exe\" $deployScript
            }
          }
        shell: powershell